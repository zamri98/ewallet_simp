{% extends 'base.html' %}


{% block content %}
    <form>

        
        <div class="form-group">
            <input type="text" class="form-control mt-3 " id="exampleInputPassword1" placeholder="First Name" name="fname">
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control mt-3 " id="exampleInputPassword1" placeholder="Last name" name="lname">
        </div>
        

        <div class="form-group">
        <input type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="email">

        <div class="form-group">
        <input type="password" class="form-control mt-3 " id="exampleInputPassword1" placeholder="Password " name="password">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
{% endblock %}
