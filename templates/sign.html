{% extends 'base.html' %}


{% block content %}
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        



        <div class="form-group">
            <input type="text" class="form-control mt-3 " id="exampleInputPassword1" placeholder="First Name" name="first_name">
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control mt-3 " id="exampleInputPassword1" placeholder="Last name" name="last_name">
        </div>
        

        <div class="form-group">
        <input type="email" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address" name="email">

        <div class="form-group">
        <input type="text" class="form-control mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">

        <div class="form-group">
        <input type="password" class="form-control mt-3 " id="exampleInputPassword1" placeholder="Password " name="password">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
{% endblock %}
