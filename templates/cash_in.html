{% extends 'base.html'  %} 
{% load static %} 
{% block content %}


<h1>CASH IN</h1>

<form method="POST" action="{% url 'cashin' %}">
    {% csrf_token %}

    <div class="form-floating mb-3 mt-3 w-25">
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="500.00" name="Transaction">
        <label for="exampleFormControlInput1">RM:</label>
    </div>

    <div class="form-floating mb-3 w-25">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Transcription" name="Transcription"></textarea>
        <label for="exampleFormControlTextarea1">Transcription</label>
    </div>
    
      <button class="w-25 btn btn-lg btn-primary" type="submit" >CASH IN</button>

</form>


{% endblock %}
