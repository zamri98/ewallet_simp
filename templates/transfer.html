{% extends 'base.html'  %} 
{% load static %} 
{% block content %}


<h1>Transfer</h1>


<form method="POST" action="{% url 'transfer' %}">

    {% csrf_token %}

    <div>

        <div class="form-floating">
            <input  class="form-control" id="floatingInput" placeholder="Account Id" name="receipient">
            <label for="floatingInput">Account Id</label>
          </div>

    </div>

    <div>

        <div class="form-floating mt-3 mb-3">
            <input  class="form-control" id="floatingInput" type="number" placeholder="Amount RM:" name="amount">
            <label for="floatingInput">Amount RM:</label>
          </div>

    </div>

    <button class="w-25 btn btn-lg btn-primary" type="submit" >Transfer in </button>




</form>

{% endblock %}
